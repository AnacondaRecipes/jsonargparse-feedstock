{% set name = "jsonargparse" %}
{% set version = "4.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonargparse-{{ version }}.tar.gz
  sha256: 97a2df92cb0f80e04e92fd80e323f46f768201d7667686b2432896b27f77410a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install .[all] -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pyyaml >=3.13
    - contextvars >=2.4
    - docstring_parser >=0.7.3
    - dataclasses >=0.8
    - jsonschema >=3.2.0
    - jsonnet >=0.13.0
    - validators >=0.14.2
    - requests >=2.18.4
    - fsspec >=0.8.4
    - argcomplete >=2.0.0

test:
  imports:
    - jsonargparse
    - jsonargparse_tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/omni-us/jsonargparse
  summary: Parsing of command line options, yaml/jsonnet config files and/or environment variables based on argparse.
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - olegtarasov
